<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>signup</ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button defaulthref="login" text="">
      </ion-back-button>
      </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="bg-color">

    <ion-card class="ion-no-margin">

        <ion-card-header>
            <ion-card-title>
              Sign Up
            </ion-card-title>
            <ion-card-subtitle>
              Create Your account by filling up the form
              </ion-card-subtitle>
        </ion-card-header>

        <div class="container">
          <div class="outer"
            [ngStyle]="{'background-image': 'url(' + photo + ')'}">

              <div class="inner" (click)="onFileSelected($event)">

                <span class="hiddenFileInput">
                <input
          type="File"
          id="image"
          accept="image/*"
          #userPhoto
          (change)="onFileSelected($event)"
          name="image"
          autocomplete="off"
        /> </span>
                 <ion-icon name="camera" class="camera-icon"></ion-icon>


              </div>

           </div>

        </div>
             <form [formGroup]="validations_form" (ngSubmit)="registerUser(validations_form.value)">
       <ion-card-content>
           <ion-item>
               <ion-input name="names" type="text" placeholder="FullName" formControlName="names">
                 <ion-icon name="person-outline"  ></ion-icon>
               </ion-input>
           </ion-item>
              <div>
                <ng-container *ngFor="let validation of validationMessages.names">

                  <div class="error_message" *ngIf="validations_form.get('names').hasError(validation.type) && (validations_form.get('names').dirty || validations_form.get('names').touched)">
                      {{validation.message}}
                  </div>

                 </ng-container>

              </div>
           <ion-item>
               <ion-input name="phone" type="text" placeholder="Phone No." formControlName="phone">
                 <ion-icon name="call-outline" ></ion-icon>
               </ion-input>
           </ion-item>
           <div>
             <ng-container *ngFor="let validation of validationMessages.phone">

               <div class="error_message" *ngIf="validations_form.get('phone').hasError(validation.type) && (validations_form.get('phone').dirty || validations_form.get('phone').touched)">
                   {{validation.message}}
               </div>

              </ng-container>

           </div>
           <ion-item>
               <ion-input name="email" type="text" placeholder="Email" formControlName="email">
                 <ion-icon name="mail-outline" ></ion-icon>
               </ion-input>
           </ion-item>
           <ng-container *ngFor="let validation of validationMessages.email">

             <div class="error_message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                 {{validation.message}}
             </div>

            </ng-container>
           <ion-item>
               <ion-input name="password" type="password" placeholder="************" formControlName="password">
                 <ion-icon name="lock-closed" ></ion-icon>
               </ion-input>
           </ion-item>
           <ng-container *ngFor="let validation of validationMessages.password">

             <div class="error_message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                 {{validation.message}}
             </div>

            </ng-container>

           <div class="sign-btn-wrap">
              <ion-button  shape="round" type="submit"  fill="solid" class="sign-btn" [disabled]="!validations_form.valid">Sign Up</ion-button>
             </div>

             <div class="text-tag">
             <span>Sign Up with</span>
             </div>

             <div class="social-btns">
                 <ion-button fill="clear"  class="facebookbtn ion-no-padding">
               <ion-img src="assets/icon/facebook.svg"></ion-img>
                 </ion-button>
                 <ion-button fill="clear"  class="googlebtn ion-no-padding">
               <ion-img src="assets/icon/google.svg"></ion-img>
                 </ion-button>

               </div>

       </ion-card-content>
        </form>
    </ion-card>

</ion-content>
