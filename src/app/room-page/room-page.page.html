<ion-content [fullscreen]="true">
  <div class="banner">
    <img src={{room.photo}} />

    <div class="box">
    <div class="buttons">
    <ion-buttons>
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" color="dark" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons>
      <ion-button (click)="changeFav()">
        <ion-icon slot="icon-only" color="light" name="heart" *ngIf='favorite'></ion-icon>
        <ion-icon slot="icon-only" color="light" name="heart-outline" *ngIf='!favorite'></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
  </div>
</div>

  <div class="box2">
    <div class="box3">
    <h1 class="item-name">{{room.title}}</h1>

    <h4 class="price">
      ${{room.priceNumber}}
    </h4>
  </div>
</div>

  <div class="seperator">
    <hr>
  </div>

  <div class="description">
    <h5>Description</h5>

    <p>
      {{room.description}}
    </p>

  </div>

  <div class="additional-info">

    <p class="time">{{room.likes.length}} Likes ></p>

    <div class="attendees">
      <img src={{room.likes[0]}} />
      <img src={{room.likes[1]}} />
      <div class="count">
        <img src={{room.likes[2]}} />

      </div>
    </div>


  </div>

  <p>
    Extras
  </p>

  <div class="seperator">
    <hr>
  </div>

  <div class="variation-selector">

    <div class="sizes" [class.active-variation]="activeVariation === 'size'">

      <div *ngFor="let icon of room.specs">
        <ion-icon slot="icon-only" color="light" name={{icon}}></ion-icon>
      </div>
    </div>

  </div>

  <div class="seperator">
    <hr>
  </div>


</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="full" color="light">{{room.price}}</ion-button>
    </ion-col>
    <ion-col class="buy" size="6">
      <ion-button  (click)="showAlert()"  [disabled]="!buy" expand="full">Reserve now</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
