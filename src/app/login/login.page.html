<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>loginscreen</ion-title> -->
  </ion-toolbar>
  <ion-buttons slot="start">
  <ion-back-button defaulthref="login" text=""></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
    <ion-card class="ion-no-margin">
      <ion-card-header>
        <ion-card-title>
          Log In
        </ion-card-title>
        <ion-card-subtitle>
          Log In in your account to have acess the rooms
          </ion-card-subtitle>
    </ion-card-header>
      <ion-card-content>

    <form [formGroup]="validations_form" (ngSubmit)="tryLogin(validations_form.value)">
        <div class="wrapform">
         <ion-item>
            <ion-input type="text" name="email" formControlName="email"  placeholder="Email">
           <ion-icon name="mail-outline"></ion-icon>
           </ion-input>
           </ion-item>
           <div>
               <ng-container *ngFor="let validation of validation_messages.email">
                     <div class="error_message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                        {{validation.message}}
                     </div>
               </ng-container>
           </div>

           <ion-item>

             <ion-input type="password" name="password" formControlName="password"  placeholder="**************" >
             <ion-icon name="lock-closed"></ion-icon>
             </ion-input>
             </ion-item>

             <div>
                 <ng-container *ngFor="let validation of validation_messages.password">
                      <div class="error_message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                         {{validation.message}}
                      </div>
                  </ng-container>
             </div>

        </div>

         <div class="sign-btn-wrap">
            <ion-button  shape="round" type="submit"  fill="solid" class="sign-btn" [disabled]="!validations_form.valid" >Login</ion-button>
           </div>

           <div class="text-tag">
           <span>Or via Social Media</span>
           </div>

           <div class="social-btns">
               <ion-button fill="clear"  class="facebookbtn ion-no-padding">
             <ion-img src="assets/icon/facebook.svg"></ion-img>
               </ion-button>
               <ion-button fill="clear"  class="googlebtn ion-no-padding">
             <ion-img src="assets/icon/google.svg"></ion-img>
               </ion-button>


             </div>



      </form>
      </ion-card-content>


    </ion-card>


    <div class="ion-card-footer">
     <span>Donâ€™t have an account?</span><button class="ion-no-padding" (click)="goRegisterPage()">Sign Up</button>
      </div>



</ion-content>
